<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <button-counter title="title1 : " @clicknow="clicknow">
        <h2>hi...h2</h2>
      </button-counter>
      <button-counter title="title2 : " @clicknow2="clicknow2"></button-counter>
    </div>
    <script type="text/javascript">
      Vue.component('button-counter', {
        props: ['title'],
        data: function () {
          return {
            count: 0,
          };
        },
        template: '<div><h1>hi...</h1><button v-on:click="clickfun">{{title}} You clicked me {{ count }} times.</button><slot></slot></div>',
        methods: {
          clickfun: function () {
            this.count++;
            this.$emit('clicknow', this.count);
            this.$emit('clicknow2', this.count * 2);
          },
        },
      });
      var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
          clicknow: function (e) {
            console.log(`_clicknow ~ e = ${e}`);
          },
          clicknow2: function (e) {
            console.log(`_clicknow2 ~ e = ${e}`);
          },
        },
      });
    </script>
    <style type="text/css"></style>
  </body>
</html>
