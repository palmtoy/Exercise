<html>

	<head>
		<title>GAMClock</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./lib/bootstrap.css">
		<script src="./lib/jquery.js"></script>
		<script src="./lib/bootstrap.js"></script>
	</head>

	<body>
		<div id="timePanel"></div>

		<script>
			var ejs = require('ejs')
				, mtz = require('moment-timezone');

			var trList = [
				{zone: 'Vancouver(Canada)', id: 'vancouverTime', tz: 'America/Vancouver'},
				{zone: 'UTC', id: 'utcTime', class: 'success', tz: 'UTC'},
				{zone: 'Copenhagen(Denmark)', id: 'copenhagenTime', tz: 'Europe/Copenhagen'},
				{zone: 'Stockholm(Sweden)', id: 'stockholmTime', tz: 'Europe/Stockholm'},
				{zone: 'Beijing(China)', id: 'bjTime', class: 'success', tz: 'Asia/Shanghai'},
				{zone: 'Canberra(Australia)', id: 'canberraTime', tz: 'Australia/Sydney'}
			];

			ejs.renderFile('./timepanel.ejs', {mtz: mtz, trList: trList}, function(err, str){
				// str => Rendered HTML string
				if(err){
					return $('#timePanel').html(err.toString());
				}
				$('#timePanel').html(str);
			});
		</script>
	</body>

</html>
